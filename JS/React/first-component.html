<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.1/cjs/react.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.1/cjs/react-dom-server.browser.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
    <link rel="stylesheet" href="first-component.css">
    <title>First Component</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Pet extends React.Component {
            render() {
                const liStyle = {fontSize: '1.5em'};
                return (
                    <div className="card">
                        <h2 className="name">Moxie</h2>
                        <img src="https://www.what-dog.net/Images/faces2/scroll0015.jpg"
                             alt="puppy pic!" />
                        <h5>Hobbies:</h5>
                        <ul>
                            <li style={liStyle}>Play</li>
                            <li style={liStyle}>Eat</li>
                        </ul>
                    </div>
                );
            }
        }

        ReactDOM.render(<Pet />, document.getElementById("app"));
    </script>
</body>
</html>
